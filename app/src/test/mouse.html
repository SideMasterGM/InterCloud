  var x = 0, y = 0;

  $(document).mousemove(function(event){
    x = event.clientX;
    y = event.clientY;

    $("#texto").text("Coordenadas: " + x + ", " + y); 

    setTimeout(function(){
      if (x == event.clientX && y == event.clientY){
        CountNow = setTimeout(function(){
          alert("Pasó 4 segundos inactivo");
        }, 3000);
      } else if (x != event.clientX || y != event.clientY) {
        clearTimeout(CountNow);
      }
    }, 1000);

  });
